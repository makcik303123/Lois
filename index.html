<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			async
			href="https://fonts.cdnfonts.com/css/core-sans-a"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/fonts.css" />
		<link rel="stylesheet" href="./styles/reset.css" />
	</head>
	<body>
		<div class="app">
			<main class="main">
				<section class="promo">
					<div class="promo__container container">
						<div class="promo__content">
							<div class="content__left">
								<img src="./assets/img/teaser_left.webp" alt="promo" />
							</div>
							<div class="content__right">
								<img src="./assets/img/promo_right.webp" alt="promo" />
							</div>
							<div class="promo_loyses-1">
								<img src="/assets/img/loyses/promo_1.png" alt="promo" />
							</div>
							<div class="promo_loyses-2">
								<img src="/assets/img/loyses/promo_2.png" alt="promo" />
							</div>
						</div>
					</div>
					<div class="promo__vector">
						<img src="./assets/img/vector.webp" alt="promo" />
					</div>
				</section>
				<section class="timer">
					<div class="timer__container container">
						<div class="timer__content">
							<div class="content__frame">
								<div class="frame__time">
									<div class="time__block">
										<div data-type="дней" id="day" class="block__number">
											00
										</div>
									</div>
									<div class="time__dotes">:</div>
									<div class="time__block">
										<div data-type="часов" id="hour" class="block__number">
											00
										</div>
									</div>
									<div class="time__dotes">:</div>
									<div class="time__block">
										<div data-type="минут" id="minute" class="block__number">
											00
										</div>
									</div>
									<div class="time__dotes">:</div>
									<div class="time__block">
										<div data-type="секунд" id="second" class="block__number">
											00
										</div>
									</div>
								</div>
								<div class="frame__title">
									<a href="/test.html"
										><img src="/assets/img/timer_Title.webp" alt="title"
									/></a>
								</div>
							</div>
							<div class="timer__loyses-1">
								<img src="/assets/img/loyses/timer_1.png" alt="loyses" />
							</div>
							<div class="timer__loyses-2">
								<img src="/assets/img/loyses/timer_2.png" alt="loyses" />
							</div>
							<div class="timer__loyses-3">
								<img src="/assets/img/loyses/timer_3.png" alt="loyses" />
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__wrapper">
					<div class="footer__container container">
						<div class="footer__content">
							<div class="footer__frame">
								<div class="frame__dash">
									<a href="https://evroopt.by/"
										><button class="button">evroopt.by</button></a
									>
									<div class="frame__social">
										<a href="https://vk.com/evrooptby" class="social__link">
											<img src="/assets/icons/facebook.svg" alt="" />
										</a>
										<a
											href="https://www.youtube.com/channel/UCYsY5ey_ufhxQVU-9jK2uMg"
											class="social__link"
										>
											<img src="/assets/icons/youtube.svg" alt="" />
										</a>
										<a
											href="https://www.instagram.com/evrooptby/"
											class="social__link"
										>
											<img src="/assets/icons/instagram.svg" alt="" />
										</a>
										<a href="https://vk.com/evrooptby" class="social__link">
											<img src="/assets/icons/vk.svg" alt="" />
										</a>
										<a
											href="https://www.tiktok.com/@evrooptby"
											class="social__link"
										>
											<img src="/assets/icons/tiktok.svg" alt="" />
										</a>
										<a href="https://ok.ru/evroopt" class="social__link">
											<img src="/assets/icons/ok.svg" alt="" />
										</a>
									</div>

									<div class="frame__contacts">
										<span class="contacts__description"
											>Остались вопросы? Свяжитесь с нами</span
										>
										<a class="contacts__tel" href="tel:+375447888880"
											>+375 (44) 7-888-880</a
										>
									</div>
								</div>
							</div>
							<div class="footer__loyses-1">
								<img src="/assets/img/loyses/footer_1.png" alt="loyses" />
							</div>
							<div class="footer__loyses-2">
								<img src="/assets/img/loyses/footer_2.png" alt="loyses" />
							</div>
							<div class="footer__loyses-3">
								<img src="/assets/img/loyses/footer_3.png" alt="loyses" />
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
		<script type="module" src="/js/timer.js"></script>
	</body>
</html>
